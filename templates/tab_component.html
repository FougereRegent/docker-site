<div class="table-container" hx-get="{{.tableau.UrlToScan}}" hx-trigger="every 1200s" hx-swap="outerHTML"
  hx-taget="this">
  <table class="fl-table">
    <thead>
      {{range .tableau.Headers}}
      <th scope="col">{{.}}</th>
      {{end}}
    </thead>
    <tbody>
      {{range .tableau.Values}}
      <tr>
        {{range .}}
        <td>{{.}}</td>
        {{end}}
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
