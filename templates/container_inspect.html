<html>

<head>
  {{template "head.html" .}}
</head>

<body>
  <div id="main">
    <div id="navigation">
      {{template "bar_menue.html" .}}
    </div>
    <div id="main-content">
      <h1>Inspect Container</h1>
      <p>{{.Id}}</p>

  </div>

</html>
