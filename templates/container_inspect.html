<html>

<head>
  {{template "head.html" .}}
  <link rel="stylesheet" href="/assets/css/container_inspect.css" />
</head>

<body>
  <div id="main">
    <div id="navigation">
      {{template "bar_menue.html" .}}
    </div>
    <div id="main-content">
      <h1>Inspect Container</h1>
      <div id="general-info">
        <div class="info">
          <p>Id :</p>
          <p>{{.Id}}</p>
        </div>
        <div class="info">
          <p>Name : </p>
          <p>{{.Name}}</p>
        </div>
        <div class="info">
          <p>Command : </p>
          <p>{{.Path}}
            {{range .Args}}
            {{.}}
            {{end}}
          </p>
        </div>
        <div class="info">
          <p>Created at : </p>
          <p>{{.Created}}</p>
        </div>
        <div class="info">
          <p>Status : </p>
          <p>{{.State.Status}}</p>
          <p>{{.Running}}</p>
        </div>
      </div>
      <p>{{.State}}</p>
      <p>{{.Mount}}</p>
    </div>
  </div>
</body>

</html>
